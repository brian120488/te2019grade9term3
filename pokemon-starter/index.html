<!DOCTYPE html>
<html>
  <head>
    <title>Pokemon Battle</title>
	  <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <header>
	  <h1>Pokemon Battle</h1>
	</header>
 	  <main>
		<div id="start">
	      <div class="cards">
			<div id="first" class="card">
			  <img class="poke-img" src="http://www.sccpre.cat/png/list/121/1213432_question-mark-gif-png.png" alt="question image">
			  <button id="randomBtn1">Get Random Pokemon!</button>
			  <br>
			  <form id="finder" type="submit">
	    		<input id="search-txt1" type="text" placeholder="Pick own Pokemon!">
	    		<button id="searchBtn1" type="submit">Find</button>
    		  </form>
			</div>
			<div id="second" class="card">
			  <img class="poke-img" src="http://www.sccpre.cat/png/list/121/1213432_question-mark-gif-png.png" alt="question image">
			  <button id="randomBtn2">Get Random Pokemon!</button>
			  <br>
			  <form id="finder" type="submit">
	    		<input id="search-txt2" type="text2" placeholder="Pick own Pokemon!">
	    		<button id="searchBtn2" type="submit">Find</button>
    		  </form>
			</div>
		  </div>
		  <button>Battle!</button>
	    </div>
      </main>
	<script
     src="https://code.jquery.com/jquery-3.4.0.js"
     integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
     crossorigin="anonymous"></script>
	<script src="scripts.js"></script>
  </body>
</html>
